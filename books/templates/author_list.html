{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
<h1>Authors</h1>

{% if author_list %}

<ul>
    {% for author in author_list %}
    <li>
        <a href="">{{ author.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'books:home' %}"><button>CANCEL</button></a>

{% endblock content %}
